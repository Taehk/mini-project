<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <title>유저 정보</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
  .button-container{
    display: flex; /*버튼 나란하게 정렬*/
  }

</style>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<div class="container w-50">
  <div class="login_wrapper" style="margin: calc(50vh - 320px) auto 0px;">
    <form method="post" th:action="@{/user}" th:object="${user}">
      <br/>
      <br/>
      <div>
        <input th:field="${user.email}" type="text" name="email" class="form-control" placeholder="이메일" autocomplete="off" readonly/>
      <br>
        <input th:field="${user.password}" type="password" name="password" class="form-control" placeholder="비밀번호" autocomplete="off" required/>
      <br>
        <input th:field="${user.name}" type="text" name="name" class="form-control" placeholder="이름" autocomplete="off" required/>
      <br>
        <input th:field="${user.phoneNumber}" type="text" name="phoneNumber" class="form-control" placeholder="휴대폰 번호" autocomplete="off" required/>
      </div>
      <br>
      <div class="button-container">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button type="submit" class="w-70 btn btn-outline-secondary m-0 btn-large form-control"
                id="btn_modifyForm">Modify</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button type="submit" class="w-70 btn btn-outline-secondary m-0 btn-large form-control"
                id="btn_withdrawForm">Withdraw</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
      </div>
    </form>
    <hr class="separator"/>
  </div>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
