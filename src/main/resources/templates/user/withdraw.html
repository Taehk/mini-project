<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title>회원탈퇴</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
  .button-container{
    display: flex; /*버튼 나란하게 정렬*/
  }
</style>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
<div class="container w-50">
  <div class="login_wrapper" style="margin: calc(50vh - 320px) auto;">
    <form method="delete" th:action="@{/user}">
      <br/>
      <br/>
      <div>
        <a>
          <div style="text-align: center;">
            정말 탈퇴를 원하시면<br>비밀번호를 입력하신 후 "YES"를 눌러주세요
          </div>
        </a>
        <br>
      </div>
      <div class="form-floating mb-3"><input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label></div>
      <br>
      <div class="button-container">
        <button type="submit" class="btn btn-outline-secondary btn-large form-control"
                id="btn_modifyForm">Yes</button>
        <button type="submit" class="btn btn-outline-secondary btn-large form-control"
                id="btn_withdrawForm">No</button>
      </div>
    </form>
    <hr class="separator"/>
  </div>
 <div th:replace="~{fragments/footer :: footer}"></div>
</div> <!-- /container -->
</body>
</html>
