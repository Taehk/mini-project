<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/header :: header">
  <title>예약 상세 정보</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    /* 부모 요소에 플렉스 스타일을 적용하여 <oi> 블록을 가로로 배열 */
    .oi-container{
    display: flex;
    }
    oi {
      margin-right: 20px; /* 각 <oi> 블록 간의 간격 설정(바꿔도 됨) */
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<div th:replace="fragments/bodyHeader :: bodyHeader" />
  <ul th:object="${reservation}">
    <div>Name</div>
    <div th:text="${reservation.userName}"></div><br>
    <div>PhoneNumber</div>
    <div th:text="${reservation.phoneNumber}"></div><br>
    <div>Hotel name</div>
    <div th:text="${reservation.hotelName}"></div><br>
    <div>Room type</div>
    <div th:text="${reservation.roomType}"></div><br>
    <div class = "oi-container">
      <oi>
        <div class="label">Check-In date</div>
        <span th:text="${#dates.format(reservation.checkInDate, 'yyyy.MM.dd')}"></span>
      </oi>
      <oi>
        <div class="label">Check-Out date</div>
          <span th:text="${#dates.format(reservation.checkOutDate, 'yyyy.MM.dd')}"></span>
      </oi>
    </div>
    <br>
      <div>Reservation Number</div>
      <div th:text="${reservation.reserveNumber}"></div><br>
      <div>Pay</div>
      <div th:text="${reservation.reservePrice}"></div><br>
  </ul>
<div>
  <button type="submit" class="btn btn-dark btn-large form-control">Cancel</button>
</div>
</body>
</html>
