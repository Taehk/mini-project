<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/header :: header">
  <title>예약 상세 정보</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    /* 부모 요소에 플렉스 스타일을 적용하여 <oi> 블록을 가로로 배열 */
    .oi-container{
    display: flex;
    }
    oi {
      margin-right: 20px; /* 각 <oi> 블록 간의 간격 설정(바꿔도 됨) */
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<div th:replace="fragments/bodyHeader :: bodyHeader" />
  <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
    <ul th:field="*{reservationResponseDto}">
      <div class="fw-bolder fs-5">Name</div>
      <div th:text="${reservationResponseDto.userName}" class="border border-secondary-subtle rounded fw-bolder fs-5">jinseok oh</div><br>
      <div class="fw-bolder fs-5">PhoneNumber</div>
      <div th:text="${reservationResponseDto.phoneNumber}" class="border border-secondary-subtle rounded fw-bolder fs-5">010-1234-5678</div><br>
      <div class="fw-bolder fs-5">Hotel name</div>
      <div th:text="${reservationResponseDto.hotelName}" class="border border-secondary-subtle rounded fw-bolder fs-5">Hotal_A</div><br>
      <div class="fw-bolder fs-5">Room type</div>
      <div th:text="${reservationResponseDto.roomType}" class="border border-secondary-subtle rounded fw-bolder fs-5">Room_A_SuperSingle</div><br>
      <div class = "oi-container d-flex gap-2 w-100 justify-content-between">
        <oi>
          <div class="label fw-bolder fs-5">Check-In date</div>
          <span th:text="' '+${#dates.format(reservationResponseDto.checkInDate, 'yyyy.MM.dd')}+' '" class="fw-bolder fs-5 rounded border border-secondary-subtle">&nbsp;2023-05-23&nbsp;</span>
        </oi>
        <oi>
          <div class="label fw-bolder fs-5">Check-Out date</div>
          <span th:text="' '+${#dates.format(reservationResponseDto.checkOutDate, 'yyyy.MM.dd')}+' '" class="fw-bolder fs-5 rounded border border-secondary-subtle">&nbsp;2023-05-30&nbsp;
          </span>
        </oi>
      </div><br>
      <div class="fw-bolder fs-5">Reservation Number</div>
      <div th:text="${reservationResponseDto.reservationNumber}" class="fw-bolder fs-5 border border-secondary-subtle rounded">AAA1-0523</div><br>
      <div class="fw-bolder fs-5">Pay</div>
      <div th:text="${reservationResponseDto.reservePrice}" class="fw-bolder fs-5 border border-secondary-subtle rounded">700,000</div><br>
    </ul>
    <div>
      <button type="submit" class="btn btn-outline-secondary btn-large form-control">Cancel</button>
    </div>
  </div>

</body>
</html>
