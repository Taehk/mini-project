<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/header :: header">
  <title>유저측 예약 정보 리스트</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<div th:replace="fragments/bodyHeader :: bodyHeader" />
<div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
  <form th:action="@{/user/reservation/reservationResponseDto.reservationNumber}">
    <th:block th:each="reservationResponseDto: ${dtoList}">
      <div class="list-group">
        <a th:href="@{#}" class="list-group-item list-group-item-action d-flex gap-3 py-3 d-flex flex-column" aria-current="true">
          <div>
            <span class="fw-bolder fs-5">
              Hotel Name :&nbsp;
            </span>
            <span th:text="${reservationResponseDto.hotelName}" class="fw-bolder fs-5">Hotel_A</span>
          </div>
          <div>
            <span class="fw-bolder fs-5">
              Check-In :&nbsp;
            </span>
              <span th:text="${reservationResponseDto.checkInDate}" class="fw-bolder fs-5">23-05-23</span>
              &nbsp;&nbsp;&nbsp;&nbsp;
              <span class="fw-bolder fs-5">
              Check-Out :&nbsp;
              </span>
              <span th:text="${reservationResponseDto.checkOutDate}" class="fw-bolder fs-5">23-05-30</span>
          </div>
        </a>
      </div>
    </th:block>
  </form>
</div>
</body>
</html>
