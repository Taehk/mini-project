<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<div class="container">
    <div class="login_wrapper" style="margin: calc(50vh - 320px) auto 0px;">
        <form method="post" th:action="@{/in}">
            <div>
                <input type="text" name="email" class="form-control" placeholder="이메일" autocomplete="off" required/>
            </div>
            <div>
                <input type="text" name="password" class="form-control" placeholder="비밀번호" autocomplete="off" required/>
            </div>
            <div>
                <button type="submit" class="btn btn-secondary btn-large form-control"
                    id="btn_joinForm">Sign-In</button>
            </div>
            <div>
                <a>aren't you a memeber yet?</a>
            </div>
        </form>
        <hr class="separator"/>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
