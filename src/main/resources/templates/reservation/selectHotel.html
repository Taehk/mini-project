<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>예약하기-호텔</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <p>selectHotel</p>
    <div class="d-flex  flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">

        <th:block th:each="hotel : ${HotelListDto}">
            <div class="list-group border border-white rounded">
                <a th:href="@{#}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                    <p th:text="${hotel.hotelName}" class="mb-0 fw-bolder fs-5">
                        hotel_A
                    </p>
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                            <span class="fw-bolder fs-5">
                                RoomType&nbsp;:&nbsp;[
                            </span>
                            <th:block th:each="roomType : ${roomTypes}">
                                <span th:if="${roomType} == 'ROOM_TYPE_A_SINGLE'" class="fw-bolder fs-5">
                                    A,&nbsp;
                                    </span>
                                <span th:if="${roomType} == 'ROOM_TYPE_B_TWIN'" class="fw-bolder fs-5">
                                    B,&nbsp;
                                </span>
                                <span th:if="${roomType} == 'ROOM_TYPE_C_QUEEN'" class="fw-bolder fs-5">
                                    C,&nbsp;
                                </span>
                                <span th:if="${roomType} == 'ROOM_TYPE_D_KING'" class="fw-bolder fs-5">
                                    D
                                </span>
                            </th:block>
                            <span class="fw-bolder fs-5">
                                &nbsp;]
                            </span>
                            <div class="d-flex flex-row">
                                <div>
                                    <p class="mb-0 fw-bolder fs-5">
                                        check-in
                                    </p>
                                    <p th:text="${hotel.checkInTime}" class="mb-0 fw-bolder fs-5">
                                        13:00
                                    </p>
                                </div>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <div>
                                    <p class="mb-0 fw-bolder fs-5">
                                        check-out
                                    </p>
                                    <p th:text="${hotel.checkOutTime}" class="mb-0 fw-bolder fs-5">
                                        09:00
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </th:block>
    </div>

</body>
</html>
