<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>
    <div class="container text-center justify-content-center w-50">
        <div th:object="${reservationRequestDto}">
            <div class="row g-3">
            <span class="col-sm fw-bolder fs-5" th:text ="${reservationRequestDto.hotelName}">
                Hotel_A
            </span>
                <span class="col-sm"></span>
                <span class="col-sm fw-bolder fs-5">
                SelectDate
            </span>
            </div>
        </div>
        <br/>
        <br/>
        <div class="row g-3">
            <input class="col-sm rounded border border-secondary-subtle" type="date" id="check_in_date"
                   name="trip-start" value="2023-09-21"
                   min="2023-01-01" max="2025-12-31" />
            <span class="col-sm"></span>
            <input class="col-sm rounded border border-secondary-subtle" type="date" id="check_out_date"
                   name="trip-start" value="2018-09-21"
                   min="2023-01-01" max="2025-12-31" />
        </div>
        <br/><br/><br/><br/><br/><br/>
        <br/><br/><br/><br/><br/><br/>
        <div>
            <a th:href="@{}"  aria-current="true">
                <button type="submit"
                        id="btn_modifyForm" class="btn btn-outline-secondary ">
                    &nbsp;&nbsp;Next&nbsp;&nbsp;</button>
            </a>
        </div>
    </div>
</body>
</html>
