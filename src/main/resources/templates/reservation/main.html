<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        header{
            position: fixed;
            top: 0; left: 0;
            height: 10%;
            width: 100%;
            background-color: #ddd;/*header*/
        }
        section{
            position: fixed;
            width: 100%;
            height: 80%;
            top: 10%;

        }
        footer{
            position: fixed;
            bottom: 0; left: 0;
            height: 10%;
            width: 100%;
            background-color: #ddd;  /*    footer 확인용*/
        }

        #btn_home{
            float: left;
        }
        #div_logout{

            float: right;
        }

        #div_section{

        }

        #div_btn1{
            display: flex;
            justify-content: flex-start;
        }

        #btn_reserve{
            background-position: center;
            background-size: cover;
            width: 45%;
        }
        #btn_mypage{
            margin-left: auto;
            background-position: center;
            background-size: cover;
            width: 45%;
        }

        .div_under_section{
            width: 40%;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        #btn_myreservation{
            width: 100%;
        }

        #p_title{
            text-align: center;
        }

    </style>

</head>
<body>
    <div id ="div_base">
        <header>
            <button id = "btn_home">
                Home
            </button>
            <div id ="div_logout">
                <button id = "btn_logout">
                    Logout
                </button>
                <button id ="btn_manage">
                    Manage
                </button>
            </div>

        </header>
        <section>
            <div id = "div_section" class ="container">
                <div id ="div_title" class="div_under_section">
                    <p id ="p_title" class="display-5 fw-bold text-body-emphasis">
                        Hotel Reservation
                    </p>
                </div>
                <div id ="div_btn1" class="div_under_section">
                    <button id ="btn_reserve" class="btn btn-primary">
                        Reserve
                    </button>
                    <button id ="btn_mypage" class="btn btn-primary">
                        Mypage
                    </button>
                </div>
                <div class="div_under_section">
                    <button id ="btn_myreservation" class="div_under_section btn btn-primary" >
                        MyReservation
                    </button>
                </div>
            </div>
        </section>
        <footer>

        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
