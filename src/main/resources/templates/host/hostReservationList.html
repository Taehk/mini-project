<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title>호텔측 예약 정보 확인</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<div th:replace="~{fragments/header :: header}">
  <ul th:each="reservation : ${reservations}">
    <oi>
      <div th:text="${reservation.reserveNumber}"></div>
      <div>
        <span th:text="${reservation.userName}"></span>
        <span th:text="${reservation.phoneNumber}"></span>
      </div>
    </oi>
  </ul>
<div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
  <th:block th:each="hotelReservationDto : ${HotelReservationDto}">
    <div class="list-group border border-white rounded">
      <div class="list-group-item list-group-item-action d-flex gap-3 py-3">
        <div class="d-flex flex-column mb-3 gap-2 w-100 justify-content-between">
          <div>
            <span class="fw-bolder fs-5">ReserveNumber :&nbsp;</span>
            <span th:text="${hotelReservationDto.reserveNumber}" class="mb-0 fw-bolder fs-5">
            AA1_230523
          </span>
          </div>
          <div class="d-flex flex-row">
            <div>
              <p th:text="${hotelReservationDto.userName}" class="mb-0 fw-bolder fs-5">
                Jinseok oh
              </p>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div>
              <p th:text="${hotelReservationDto.userPhoneNumber}" class="mb-0 fw-bolder fs-5">
                010-1234-1234
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </th:block>
</div>
</div>
</body>
</html>
