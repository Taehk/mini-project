<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>
    <div class="position-relative d-flex flex-column align-items-center justify-content-center">
        <div class ="col g-2 w-50 text-md-center">
            <span class="col-sm align-self-center fw-bolder fs-5" th:text="${hotelName}">Hotel</span>
            <br />
            <span class="col-sm align-self-center fw-bolder fs-5">ChangeDiscount Policy</span>
        </div>
        <br/>
        <br/>
        <div class="list-group w-25">
            <form th:action="@{/host/policy}" method="post">
                <label class="rounded border border-secondary-subtle list-group-item d-flex gap-2 w-100 " for="listGroupRadios1">
                    <input name="policy" class="form-check-input flex-shrink-0" type="radio" id="listGroupRadios1" value="POLICY_PEAK" checked>
                    <span class="fw-bolder fs-5 text-center">
                        &nbsp;&nbsp;&nbsp;PeakDiscountPolicy
                    </span>
                </label>
                <br/>
                <label class="rounded border border-secondary-subtle list-group-item d-flex gap-2 w-100" for="listGroupRadios2">
                    <input name="policy" class="form-check-input flex-shrink-0" type="radio" id="listGroupRadios2" value="POLICY_DAYS">
                    <span class="fw-bolder fs-5 text-center">
                        &nbsp;&nbsp;&nbsp;DaysDiscountPolicy
                    </span>
                </label>
                <br/>
                <label class="rounded border border-secondary-subtle list-group-item d-flex gap-2 w-100" for="listGroupRadios3">
                    <input name="policy" class="form-check-input flex-shrink-0" type="radio" id="listGroupRadios3" value="POLICY_ALL">
                    <span class="fw-bolder fs-5 text-center">
                        &nbsp;&nbsp;&nbsp;AllDiscountPolicy
                    </span>
                </label>
                <br />
                <br />
                <button type="submit" class="btn_size w-100 btn btn-outline-secondary fw-bolder fs-5">Change Discount Policy</button>
            </form>
        </div>
    </div>
<hr class="separator"/>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
