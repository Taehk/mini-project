<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<head>
  <meta charset="UTF-8">
  <title>할인정책 수정하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

    <div class="position-relative d-flex flex-column align-items-center justify-content-center">
        <div class="row g-2 w-50">
            <span class="col-sm fw-bolder fs-5 text-center" th:text="${hotelName}+">Hotel_A</span>
            <span class="col-sm fw-bolder fs-5 text-center">ChangeDiscount Policy</span>
        </div>
        <br/>
        <br/>
        <div class="list-group w-25">
            <label class="rounded border border-secondary-subtle list-group-item d-flex gap-2 w-100 ">
                <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios" id="listGroupRadios1" value="" checked>
                <span class="fw-bolder fs-5 text-center">
                    &nbsp;&nbsp;&nbsp;PeakDiscountPolicy
                </span>
            </label>
            <br/>
            <label class="rounded border border-secondary-subtle list-group-item d-flex gap-2 w-100">
                <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios" id="listGroupRadios2" value="">
                <span class="fw-bolder fs-5 text-center">
                    &nbsp;&nbsp;&nbsp;DaysDiscountPolicy
                </span>
            </label>
            <br/>
            <label class="rounded border border-secondary-subtle list-group-item d-flex gap-2 w-100">
                <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios" id="listGroupRadios3" value="">
                <span class="fw-bolder fs-5 text-center">
                    &nbsp;&nbsp;&nbsp;AllDiscountPolicy
                </span>
            </label>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
